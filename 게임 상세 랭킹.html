<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRank - 게임 상세 랭킹</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-blue-600">GameRank</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-700 hover:text-blue-600">홈</a>
                    <a href="#" class="text-blue-600 font-semibold">랭킹</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">장르</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">플랫폼</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">소개</a>
                </div>
                <div class="md:hidden">
                    <button class="mobile-menu-button">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <section class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">게임 랭킹</h1>
                <div class="flex space-x-4">
                    <select class="border rounded-md px-3 py-2">
                        <option>장르 선택</option>
                        <option>액션</option>
                        <option>RPG</option>
                        <option>어드벤처</option>
                    </select>
                    <select class="border rounded-md px-3 py-2">
                        <option>플랫폼 선택</option>
                        <option>PC</option>
                        <option>PlayStation</option>
                        <option>Xbox</option>
                        <option>Nintendo</option>
                    </select>
                    <select class="border rounded-md px-3 py-2">
                        <option>연도 선택</option>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-gray-100 rounded-lg overflow-hidden shadow-md">
                    <img src="https://placehold.co/400x250/e2e8f0/64748b?text=Game+1" alt="게임 이미지" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2">엘든 링</h2>
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>평점: 96</span>
                            <span>2022</span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-600 mt-2">
                            <span>장르: 액션 RPG</span>
                            <span>플랫폼: PS5, PC</span>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-100 rounded-lg overflow-hidden shadow-md">
                    <img src="https://placehold.co/400x250/e2e8f0/64748b?text=Game+2" alt="게임 이미지" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2">레드 데드 리뎀션 2</h2>
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>평점: 97</span>
                            <span>2018</span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-600 mt-2">
                            <span>장르: 액션 어드벤처</span>
                            <span>플랫폼: PS4, Xbox, PC</span>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-100 rounded-lg overflow-hidden shadow-md">
                    <img src="https://placehold.co/400x250/e2e8f0/64748b?text=Game+3" alt="게임 이미지" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2">고드 오브 워 라그나로크</h2>
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>평점: 94</span>
                            <span>2022</span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-600 mt-2">
                            <span>장르: 액션 어드벤처</span>
                            <span>플랫폼: PS5</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white shadow-md mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="font-semibold mb-4">회사</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-600 hover:text-blue-600">소개</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-blue-600">팀</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-blue-600">연락처</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-semibold mb-4">서비스</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-600 hover:text-blue-600">랭킹 방식</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-blue-600">데이터 출처</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-blue-600">개인정보처리방침</a></li>
                    </ul>
                </div>
                <div>
                    <p class="text-gray-600">© 2024 GameRank. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
